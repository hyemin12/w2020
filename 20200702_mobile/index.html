<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>mobile</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		table{
			width: 100%;border: 1px solid #000;
			border-collapse:collapse; /*간격이 사라짐*/
			margin-bottom:10px;
		}
		td{
			height: 50px; width: 25%;
			/*vertical-align:middle; 테이블은 기본으로 middle로 설정*/
			text-align: center;border: 1px solid #000;
		}
		.box{
			display:table;width: 100%;height: 100px;
			border: 3px solid #000;
		}
		.box>li{
			display: table-cell;
			vertical-align:middle;
			text-align: center;
			border-right: 3px solid #000;
		}
		.box>li:last-child{border-right:0 none;}
		.box li:hover{width: 30%;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Lorem.</td>
			<td>Sit?</td>
			<td>Itaque.</td>
			<td>Deleniti.</td>
		</tr>
	</table>
	<ul class="box">
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
		<li>test4</li>
		<li>test5</li>
	</ul>
</body>
</html>
