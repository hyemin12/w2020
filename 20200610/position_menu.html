<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		/*reset*/
		*{padding: 0;margin: 0; box-sizing:border-box;}
		a:link, a:visited{color:#000; text-decoration:none;}
		li{list-style:none;}
		.clearfix:after{content:"";display:block;clear:both;}

	/*header*/
	header.hderwrap{width: 1200px;height: 45px;margin: 0 auto;
		background-color: skyblue; line-height: 45px;position:relative;
		margin-bottom:10px}
	header.hderwrap>h1{width: 100px; background-color:gray;}
	nav.gnb{width: 800px;background-color:orange;
		position:absolute;right: 0;top: 0;}
	/*nav.gnb>ul:after{content:"";display:block;clear:both;}*/
	nav.gnb>ul>li{float:left; width: 20%;}
	nav.gnb>ul>li>a{display:block; text-align:center;line-height:45px;}
	
	/*header*/
	header.hderwrap1{width: 1200px; line-height: 45px;
			background-color: gray; margin: 0 auto;}
	header.hderwrap1>h1{width: 100px;background-color: #fff;
						float:left;}
	nav.gnb1{width: 800px; background-color:blue;float:right}
	nav.gnb1>ul>li{float:left; width:20%;}
	nav.gnb1>ul>li>a{display:block;text-align:center;
					line-height:45px}
	/*visual*/
	div.visual{height: 300px;background-color:orange;}
	
	section.content{
		width: 1200px; height: 300px; margin: 0 auto;
		text-align:center; padding: 20px;}
	section.content>h3:after{content:""; display:block;
			width: 50px;height: 2px;background-color: #000;
			margin: 10px auto;}
	</style>
</head>
<body>
	<header class="hderwrap clearfix">
		<h1><a href="#">LOGO</a></h1>
		<nav class="gnb">
			<ul class="clearfix">
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</nav>
	
	</header>
	<header class="hderwrap1 clearfix">
		<h1><a href="#">LOGO</a></h1>
		<nav class="gnb1">
			<ul class="clearfix">
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</nav>		
	</header>
	<div class="visual"></div>
	<section class="content">	
		<h3>information</h3>
		<p>Lorem ipsum dolor sit amet.</p>
</section>

</body>
</html>
