<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>toggle menu</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		.toggleMenu{
			width: 50px;height: 50px;
			border: 1px solid #ccc;
			cursor:pointer;
			position: absolute; right: 0; z-index: 1;
		}
		.toggleMenu div{
			width: 34px;height: 5px;background: #000;
			border-radius:3px;
			position: absolute;left: 7px;
			transition:.3s;
		}
		.bar1{top: 11px;}
		.bar2{top: 21px;}
		.bar3{top: 31px;}
		
		/*change class*/
		.change .bar1{top: 50%;left: 50%;transform:translate(-50%,-50%) rotate(45deg);}
		.change .bar2{opacity:0;}
		.change .bar3{top: 50%;left: 50%;transform:translate(-50%,-50%) rotate(-45deg);}

		.menu{
			width: 100%;height: 100%;background: gray;
			position:fixed;left: -100%;
		}
		.menu h3{
			width: 100px;
			position: absolute;left: 50%;top: 50%;
			transform:translate(-50%,-50%);
		}
		/*.menu.top{left: 0;}*/
	</style>
	<script>
		$(document).ready(function(){
			$(".toggleMenu").click(function(){

				var toggle = $(this).attr("class")

				if(toggle == "toggleMenu"){
					$(this).addClass("change");
					$(".menu").animate({left:0},300);
				}else{
					$(this).removeClass("change");
					$(".menu").animate({left:"-100%"},300);
				}
			});
		});
	</script>
