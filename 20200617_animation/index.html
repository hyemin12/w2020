<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box{
			width: 100px; height: 100px; background-color:#f00;
			_animation-name:ani; 
			animation-duration:1s;
			animation-fill-mode:forwards;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			_animation-delay: 1s;
			animation-timing-function: ease;
			_position: absolute;
		}
		@keyframes ani{
/*			from{width: 100px;}
			to{width: 200px;}*/
			0%{width: 100px;background-color: #f00;
				height: 100px;}
			50%{width: 300px;background-color: #0f0;
				height: 50px;left: 200px;}
			100%{width: 500px;background-color: #00f;
				height: 10px;left: 300px;}
		}

		.boxwrap{
			width: 300px;height: 300px;
			background-color:skyblue;
			position: relative;
		}
		.line{
			width: 0%;height: 10px;
			background-color: #00f;
			_animation-name:lineAni;
			animation-duration:1s;
			animation-fill-mode: forwards;
		}
		@keyframes lineAni{
			from{width: 0;}
			to{width: 100%;}
		}
		.line1{
			width: 10px;height: 0%;background-color: #00f;
			position: absolute;top: 0;
			_animation-name:lineAniOne;
			animation-duration:1s;
			animation-fill-mode: forwards;
		}
		@keyframes lineAniOne{
			from{height: 0;}
			to{height: 100%;}
		}
		.boxwrap:hover .line{
			animation-name:lineAni;
		}
		.boxwrap:hover .line1{
			animation-name:lineAniOne;
		}
		.boxwrap:hover .line2{
			animation-name:lineAniTwo;
		}
		.boxwrap:hover .line3{
			animation-name:lineAniThr;
		}
		.line2{
			width: 0%;height: 10px;
			background-color: #00f;
			position: absolute;bottom: 0;right: 0; 
			/*애니메이션 시작위치가 기준점*/
			_animation-name:lineAniTwo;
			animation-duration: 1s;
			animation-fill-mode: forwards;
		}
		@keyframes lineAniTwo{
			from{width:0%;}
			to{width: 100%;}
		}
		.line3{
			width: 10px;height: 0%;
			background-color: #00f;
			position: absolute; right: 0; bottom: 0;
			_animation-name:lineAniThr;
			animation-duration: 1s;
			animation-fill-mode: forwards;
		}
		@keyframes lineAniThr{
			from{height: 0%;}
			to{height: 100%;}
		}

	</style>
</head>
<body>
	<div class="box"></div>

	<div class="boxwrap">
		<div class="line"></div>
		<div class="line1"></div>
		<div class="line2"></div>
		<div class="line3"></div>
	</div>
</body>
</html>
