<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		.box{width: 300px;height: 300px;background: pink;position: relative;}
		.box:after{
			content:"";
			border-width:25px;
			border-style:solid;
			border-color:transparent transparent transparent pink;  
			/*transparent : 투명하게;*/
			/*색상 : 상 우 하 좌 순서*/	
			position: absolute;top: 50%;right: -50px;
			transform:translateY(-50%);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
