<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
	/*reset*/
		*{margin: 0;padding: 0;box-sizing: border-box;}
		li{list-style-type: none;}
		a:visited, a:link{text-decoration: none;color:#000;}
		.clearfix:after{content:"";display: block;clear:both;}
	/*form*/
		fieldset{border:0 none;margin-bottom:10px;}
		legend{
			display: block;
			position: absolute;left: -999px;
		}
		
		.formLayer{width: 400px;margin: 0 auto;}
		.formLayer label{display: block;padding:5px 0;}
		.formLayer select{
			width: 100%;height: 40px;font-size:1em;
			text-indent:10px;border-radius:10px;
		}
		.formLayer .left,
		.formLayer .right{float: left;width: 195px;}
		.formLayer .left{margin-right:10px;}
		.formLayer .left input,
		.formLayer .right input{
			width: 100%;height: 40px; font-size:1.2em;
			text-indent:10px; border-radius:10px;
			border: 1px solid #aaa;
		}
		.tBtn{
			width: 100%;height: 40px;background:orange;
			color:#fff;font-weight:bold;font-size:1em;
			border:0 none;border-radius:10px;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<form action="#" method="get" class="formLayer">
		<fieldset>
			<legend>여행일정</legend>
			<ul>
				<li>
					<label for="golo">가고 싶은 나라를 선택하세요.</label>
					<select name="nara" id="golo">
						<option value="">선택하세요</option>
						<option value="미국">미국</option>
						<option value="일본">일본</option>
						<option value="중국">중국</option>
					</select>
				</li>
				<li>
					<div class="left">
						<label for="sdate">출발일</label>
						<input type="date" id="sdate" >
					</div>
					<div class="right">
						<label for="edate">도착일</label>
						<input type="date" id="edate">
					</div>
				</li>
				<li>
					<div class="left">
						<label for="cgrade">좌석등급</label>
						<select name="cgrade" id="cgrade">
							<option value="비지니스">비지니스</option>
							<option value="이코노미">이코노미</option>
						</select>
					</div>
					<div class="right">
						<label for="num">인원</label>
						<input type="number" id="num" >
					</div>
				</li>
			</ul>
		</fieldset>
		<button type="submit" class="tBtn">검색하기</button>
	</form>
</body>
</html>
