<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>media</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		ul>li{transition:.2s}
		ul>li img{width: 100%;}

		/*mobile ver*/
		@media screen and (max-width:576px){
			ul>li{float: left;width: 50%;}
		}
		/*tablet ver*/
		@media screen and (min-width:577px) and (max-width:922px){
			ul>li{float: left;width: 33.3333%;}
		}
		/*pc ver*/
		@media screen and (min-width:923px){
			ul>li{float: left;width: 20%;}
			.blind{display: none;}
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li><img src="../images/testimg.jpg" alt="images"></li>
		<li><img src="../images/testimg.jpg" alt="images"></li>
		<li><img src="../images/testimg.jpg" alt="images"></li>
		<li><img src="../images/testimg.jpg" alt="images"></li>
		<li><img src="../images/testimg.jpg" alt="images"></li>
		<li class="blind"><img src="../images/testimg.jpg" alt="images"></li>
	</ul>
</body>
</html>
