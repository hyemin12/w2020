<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>toggle menu</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/all.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		/*pc ver*/
		@media screen and (min-width:923px){
		.menuWrap{
			width: 1200px;height: 45px;margin: 0 auto;
			background: #333;
			position: relative;
		}
			.menuWrap h1{width: 150px;text-align: center;}
			.menuWrap h1 a{display: block;color:#fff;}

			.menuWrap .myTopMenu{position: absolute;top: 0;left:200px;}
			.myTopMenu ul li{float: left;}
			.myTopMenu ul li a{
				display: block;color:#fff;
				line-height:45px;padding-right:20px;
			}
			.toggleMenu{display: none;}
		}
		/*tablet ver*/
		@media screen and (max-width:922px) and (min-width:577px){
		.menuWrap{
			width: 100%;height: 45px;margin: 0 auto;
			background: #333;
			position: relative;
		}
			.menuWrap h1{width: 150px;text-align: center;}
			.menuWrap h1 a{display: block;color:#fff;}

			.menuWrap .myTopMenu{position: absolute;top: 0;left: 200px;}
			.myTopMenu ul li{float: left;}
			.myTopMenu ul li a{
				display: block;color:#fff;
				line-height:45px;padding-right:20px;
			}
			.toggleMenu{display: none;}
		}
		/*mobile ver*/
		@media screen and (max-width:576px){
			.menuWrap{
			width: 100%;height: 45px;margin: 0 auto;
			background: #333;
			position: relative;
		}
			.menuWrap h1{width: 150px;text-align: center;}
			.menuWrap h1 a{display: block;color:#fff;}

			.menuWrap .myTopMenu{
				width: 100%;height: 100%;background: orange;
				position: fixed;left: -100%;
			}
			.myTopMenu .topNav{
				position: absolute;left: 50%;top: 50%;
				transform:translate(-50%,-50%);

			}
			.myTopMenu ul li{float: none;}
			.myTopMenu ul li a{
				display: block;color:#fff;
				line-height:45px;
			}
			.toggleMenu{display: block;}
		}

		/*toggle-menu*/
		.toggleMenu{
			width: 30px;height: 28px;border: 1px solid #fff;
			border-radius:5px;
			position: absolute;right: 20px;top: 8px;
		}
			.toggleMenu div{
				width: 17px;height: 3px;background: #fff;
				border-radius:3px;
				position: absolute;left: 5.5px;
			}
			.toggleMenu div.bar1{top: 6px;}
			.toggleMenu div.bar2{top: 11px;}
			.toggleMenu div.bar3{top: 16px;}

			/*toggle-menu change*/
			.change div.bar1{
				top: 50%;left: 50%;
				transform:translate(-50%,-50%) rotate(-45deg);
			}
			.change div.bar2{opacity:0;}
			.change div.bar3{
				top: 50%;left: 50%;
				transform:translate(-50%,-50%) rotate(45deg);
			}
		.visual img{width: 100%;}	
	</style>
	<script>
		$(document).ready(function(){
			$(".toggleMenu").click(function(){
				console.log($(this).attr("class"));
				var toggle = $(this).attr("class")
				if(toggle == "toggleMenu"){
					$(".toggleMenu").addClass("change");
					$(".myTopMenu").stop().animate({left:0},300);
				}else{
					$(".toggleMenu").removeClass("change");
					$(".myTopMenu").stop().animate({left:"-100%"},300);
				}
			});
		});
		
		//윈도우에서 쓰는 메소드 resize 
		$(window).resize(function(){
			var wSize = $(window).width();
			console.log(wSize);

			if(wSize > 576){
				$(".myTopMenu").css("left","200px");
				$(".toggleMenu").removeClass("change");
			}else{
				$(".myTopMenu").css("left","-100%");
			}
		});
	</script>
</head>
<body>
	<div class="menuWrap clearfix">
		<h1><a href="#">logo</a></h1>
		<div class="myTopMenu">
			<nav class="topNav">
				<ul class="clearfix">
					<li>
						<a href="#"><i class="fab fa-adobe"></i>COMPANY</a>
					</li>
					<li>
						<a href="#"><i class="fas fa-umbrella"></i>PRODUCT</a>
					</li>
					<li>
						<a href="#"><i class="fas fa-globe"></i>CONTACT</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="toggleMenu">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	<div class="visual">
		<img src="../images/pc01.jpg" alt="">
	</div>
</body>
</html>
