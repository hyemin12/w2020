<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/melon_style.css">
</head>
<body>
	<div class="Wrap">
		<header id="header">
			<h1><a href="#">MELON</a></h1>
		</header>
		<div class="container">
			<div class="content">
				<div class="join">
					<form action="#" method="get">
						<fieldset>
							<legend>아이디 비밀번호</legend>
							<label for="user-id" class="blind">아이디</label>
							<div class="field">
								<input type="text" name="userid" id="user-id" placeholder="아이디" class="inp-field" required>
							</div>
							<div class="field">
								<label for="user-pw" class="blind">비밀번호</label>
								<input type="text" name="userpw" id="user-pw" placeholder="비밀번호" class="inp-field" required>
								<span class="icon pw">password</span>
							</div>
							<div class="field">
								<label for="user-pw2" class="blind">비밀번호2</label>
								<input type="text" name="userpw2" id="user-pw2" placeholder="비밀번호확인" class="inp-field" required>
								<span class="icon pw2">password2</span>
							</div>
						</fieldset>
						<div class="submit-btn">
							<input type="submit" value="가입하기" class="btn-submit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
