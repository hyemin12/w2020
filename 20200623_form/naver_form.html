<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>NAVER FORM</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1><a href="#">NAVER</a></h1>
		</header>
		<div id="container">
			<div class="content">
				<div class="join">
					<form action="#" method="get">
						<fieldset>
							<legend>아이디 비밀번호</legend>
							<div class="field">							
								<label for="user-id" class="blind">아이디</label>
								<input type="text" id="user-id" name="userid" class="inp-field" placeholder="아이디입력" required>
								<span class="icon mail">@naver.com</span>
							</div>
							<div class="field">							
								<label for="user-pw" class="blind">비밀번호</label>
								<input type="text" id="user-pw" name="userpw" class="inp-field" placeholder="비밀번호" required>
								<span class="icon pw">password</span>
							</div>
							<div class="field">							
								<label for="user-pw2" class="blind">비밀번호확인</label>
								<input type="text" id="user-pw2" name="userpw2" class="inp-field" placeholder="비밀번호확인" required>
								<span class="icon pw2">password2</span>
							</div>													
						</fieldset>
						<fieldset>
							<legend>개인정보</legend>
							<div class="field">
								<label for="user-name" class="blind">이름</label>
								<input type="text" class="inp-field w458" id="user-name" name="username" placeholder="이름">
							</div>
							<div class="field btn-radio">
								<label for="male" class="btn-label male">남자</label>
								<input type="radio" id="male" name="user-s" value="남자">
								<label for="female" class="btn-label female">여자</label>
								<input type="radio" id="female" name="user-s" value="여자">
							</div>
						</fieldset>

						<div class="btn-area">
							<input type="submit" value="가입하기" class="btn-submit">
						</div>
					</form>
				</div> <!-- join -->
			</div> <!-- content -->
		</div> <!-- container -->
	</div>
</body>
</html>
