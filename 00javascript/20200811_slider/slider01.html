<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			// $("#wrapper li").eq(0).css("top",0).animate({top:"-100%"},1000);
			// $("#wrapper li").eq(1).css("top","100%").animate({top:0},1000);

			var current = 0;
			var banner = $("#wrapper li");  //0 1 2 자동으로 배열 정리됨

			
			// 방법 1
			// function banMove(){
			// 	banner.eq(current).css("left","0").animate({left:"-100%"},400);
			// 	current++;  //current = current + 1;
			// 	if(current == 3){current=0;}
			// 	banner.eq(current).css("left","100%").animate({left:0},400);
			// }

			//방법 2 함수활용하기
			function banMove(){
				move(current,"0","-100%");
				current++;  //current = current + 1;
				if(current == 3){current=0;}
				move(current,"100%","0");
				//current -> i , 100% -> start , 0 -> end
			}
			function move(i,start,end){  
				banner.eq(i).css("top",start).animate({top:end},400);
				//속도 빠르게 하고싶으면 애니메이트 시간 조절하면 됨
			}

			//banMove();    //함수이름
			setInterval(banMove,2000);  
			//2초당 1번씩 실행되도록 설정, 
			//메소드 안에 넣을때는 함수뒤에 소괄호 작성하지 않아도 됨

		});
	</script>
	<style>
		img{display: block;width: 500px;}
		#wrapper{width: 500px;height: 208px;margin: 20px auto;}
		#wrapper ul{
			width: 500px;height: 208px;position: relative;overflow: hidden;
		}
		#wrapper li{position: absolute;top:100%;}
		#wrapper li:nth-child(1){top:0;}
	</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
