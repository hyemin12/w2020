<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script</title>
</head>
<body>
	<script>
		var eng = 70;
		var math = 80;

		if(eng != 80){
		document.write("당신의 점수는" + eng + "점 입니다.")
		}

		result = (eng > math)? eng : math;
		document.write(result);
	</script>
	<script>
		var man = "f";
		var age = 20;
		var result;
		if(man =="m"){
			alert("남자");
			if(age>=19){
				result = "남자 성인"
			}
			else{
				result = "남자 미성년자"
			}
		}
		else{
			alert("여자");
			if(age>=19){
				result = "여자 성인"
			}
			else{
				result = "여자 미성년자"
			}
		}

		document.write(result);
	</script>
</body>
</html>
