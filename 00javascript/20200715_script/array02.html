<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		var com = [95,88,10,72,68,10,99,82,78,85];

		function printAvg(){
			var sum = 0;  //지역변수(지역안에서만 쓸 수 있음), 밖에서 쓰려면 return 사용해서 출력해줘야함
			var n = com.length;
			for(var i=0;i<n;i++){
				sum = sum + com[i];
				//sum+=com[i]
			}
			return (sum/n);
		}
		var getAvg = printAvg();
			document.write(getAvg);
	</script>
</body>
</html>
