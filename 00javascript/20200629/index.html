<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		var age =25;
		var name = "고혜민"
		document.write("나 " + name + "은 " + age + "살 이다")
		
	</script>
</head>
<body>
	<p>나 <script>document.write(name);</script>은 <script>document.write(age);</script> 살 입니다.</p>
	<p>나 <script>document.write(name);</script>의 취미는 음악감상이다.</p>
	<button type="button" onclick="window.alert('자바스크립트')">버튼클릭</button>
</body>
</html>
