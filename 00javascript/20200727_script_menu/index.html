<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>script menu</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<style>
		html,body{height: 100%;}
		.view{
			width: 100%;height: 100%;background: skyblue;
			position: relative;left: -100%;
		}
		.view h3{
			position: absolute;left: 50%;top: 50%;
			transform:translate(-50%,-50%);
		}

		/*toggle-menu*/
		.toggle-menu{
			width: 30px;height: 30px;background: #444;border:1px solid #fff;
			border-radius:5px;
			position: absolute;right: 20px;top:8px;
			z-index:1;
		}
		.toggle-menu div{
			width: 17px;height: 3px;background: #fff;
			border-radius:3px;
			position: absolute;left:5.5px;
			transition:.3s;
		}
		.toggle-menu .bar1{top:7px;}
		.toggle-menu .bar2{top:12px;}
		.toggle-menu .bar3{top:17px;}


		.toggle-menu.change .bar1{
			left: 50%;top: 50%;
			transform:translate(-50%,-50%)rotate(45deg);
		}
		.toggle-menu.change .bar2{opacity:0;}
		.toggle-menu.change .bar3{
			left: 50%;top: 50%;
			transform:translate(-50%,-50%)rotate(-45deg);
		}
	</style>
</head>
<body>
	<div class="toggle-menu">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
	<div class="view">
		<h3>MENU ZONE</h3>
	</div>
	<script>
		var tMenu = document.querySelectorAll(".toggle-menu");

	// 방법3 : addEventLister method 이벤트 등록

		// tMenu[0].addEventLister("이벤트이름",함수이름);
		tMenu[0].addEventLister("click",change);

		function change(){
			var toggle = tMenu[0].getAttribute("class");
			if(toggle == "toggle-menu"){
				tMenu[0].setAttribute("class","toggle-menu change");
				view[0].style.left ="0";
			}else{
				tMenu[0].setAttribute("class","toggle-menu");
				view[0].style.left = "-100%"

		}
	</script>
