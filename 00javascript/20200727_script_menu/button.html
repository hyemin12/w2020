<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		function change(){
			var text = document.getElementById("text");
			text.style.color="red";
			text.style.background = "gray";
			alert("안녕하세요.\n \t 저는 \'한성용\'입니다.");
			document.getElementsByTagName("body")[0].style.background = "skyblue";
		}
		function reset(){
			var text = document.getElementById("text");
			text.style.color="initial"; //초기값으로 변경해줌(문서의 기본값)
			text.style.background = "initial";
		}
	</script>
</head>
<body>
	<p id="text">안녕하세요</p>
	<button type="button" onclick="change()">버튼1</button>
	<button type="button" onclick="reset()">버튼2</button>
</body>
</html>
