<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>gallery</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#gallery{
			width: 824px;height: 595px;background: #ccc;
			margin: 20px auto;
		}
		#image{
			width: 760px;height: 470px;
			margin: 0 auto;margin-bottom: 20px;
		}
		#image p{display: none;}
		#thumbnail{width: 842px;height: 95px;}
		#thumbnail div{float: left;}
		#thumbnail div.left,
		#thumbnail div.right{width: 32px;}
		#thumbnail div.container{
			width: 760px;height: 95px;
			position: relative;overflow:hidden
		}
		#thumbnail div.container ul{
			width: 2280px;position: absolute;left:0;
		}
		#thumbnail div.container li{
			float: left;width: 120px;height: 95px;
			margin-left: 8px;
		}
		.ml0{margin-left: 0 !important;}
	</style>
	<script>
		$(document).ready(function(){
			$("#thumbnail li").click(function(){	
				var i = $(this).index();
				console.log(i);
				$("#image>p").hide().eq(i).show();
			});
			var current = 0;  //초기값
			$(".right").click(function(){
				current++;  //current = current + 1 (후이연산자)
				if(current==3){current=0;};  //3이 되면 0으로 변경하는 if문	
				imgMove();
			});

			$(".left").click(function(){
				current--;  //current = current - 1 (후이연산자)
				if(current==-1){current=2;};
				imgMove(); 
			});
			function imgMove(){
			console.log(current);
			var num = current * 760 * -1;
			//$(".container ul").css("left",num);
			$(".container>ul").stop().animate({left:num},300);
			};
		});

		// 선택자 잡는 법
		// $("#thumbnail>.container>ul>li").click(function(){});
		// $("#thumbnail").find(li).click(function(){});
		// $("#thumbnail li").click(function(){});
	</script>
</head>
<body>
	<div id="gallery">
		<div id="image">
			<p style="display:block;"><img src="images/0.jpg" alt="img0"></p>
			<p><img src="images/1.jpg" alt="img1"></p>
			<p><img src="images/2.jpg" alt="img2"></p>
			<p><img src="images/3.jpg" alt="img3"></p>
			<p><img src="images/4.jpg" alt="img4"></p>
			<p><img src="images/5.jpg" alt="img5"></p>

			<p><img src="images/6.jpg" alt="img6"></p>
			<p><img src="images/7.jpg" alt="img7"></p>
			<p><img src="images/8.jpg" alt="img8"></p>
			<p><img src="images/9.jpg" alt="img9"></p>
			<p><img src="images/10.jpg" alt="img10"></p>
			<p><img src="images/11.jpg" alt="img11"></p>

			<p><img src="images/12.jpg" alt="img12"></p>
			<p><img src="images/13.jpg" alt="img13"></p>
			<p><img src="images/14.jpg" alt="img14"></p>
			<p><img src="images/15.jpg" alt="img15"></p>
			<p><img src="images/16.jpg" alt="img16"></p>
			<p><img src="images/17.jpg" alt="img17"></p>
		</div>
		<div id="thumbnail">
			<div class="left">
				<img src="images/btn_left.gif" alt="left">
			</div>
			<div class="container clearfix">
				<!-- ul.clearfix>li*17>img[images/thumb$.jpg][alt="$"]+{$} -->
				<ul class="clearfix">
					<li class="ml0"><img src="images/thumb0.jpg" alt="0">0</li>
					<li><img src="images/thumb1.jpg" alt="1">1</li>
					<li><img src="images/thumb2.jpg" alt="2">2</li>
					<li><img src="images/thumb3.jpg" alt="3">3</li>
					<li><img src="images/thumb4.jpg" alt="4">4</li>
					<li><img src="images/thumb5.jpg" alt="5">5</li>

					<li class="ml0"><img src="images/thumb6.jpg" alt="6">6</li>
					<li><img src="images/thumb7.jpg" alt="7">7</li>
					<li><img src="images/thumb8.jpg" alt="8">8</li>
					<li><img src="images/thumb9.jpg" alt="9">9</li>
					<li><img src="images/thumb10.jpg" alt="10">10</li>
					<li><img src="images/thumb11.jpg" alt="11">11</li>

					<li class="ml0"><img src="images/thumb12.jpg" alt="12">12</li>
					<li><img src="images/thumb13.jpg" alt="13">13</li>
					<li><img src="images/thumb14.jpg" alt="14">14</li>
					<li><img src="images/thumb15.jpg" alt="15">15</li>
					<li><img src="images/thumb16.jpg" alt="16">16</li>
					<li><img src="images/thumb17.jpg" alt="17">17</li>
				</ul>
			</div>
			<div class="right">
				<img src="images/btn_right.gif" alt="right">
			</div>
		</div>
	</div>
</body>
</html>
