<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		.wrapper{width: 522px;margin: 0 auto;}
		.wrapper li{float: left;width: 123px;margin-right:10px;}
		.wrapper li:last-child{margin-right: 0;}
	</style>
	<script>
		var viewImg = [
			"../images/spring.jpg",
			"../images/summer.jpg",
			"../images/fall.jpg",
			"../images/winter.jpg"
			];
		$(document).ready(function(){
			$(".wrapper>ul>li").click(function(){
				var linum = $(this).index();
				$(".images>img").attr("src",viewImg[linum]);
			});
		});
	</script>
</head>
<body>
	<div class="wrapper">
		<ul class="clearfix">
			<li>
				<img src="../images/btn1_1.jpg" alt="봄">
			</li>
			<li>
				<img src="../images/btn2_1.jpg" alt="여름">
			</li>
			<li>
				<img src="../images/btn3_1.jpg" alt="가을">
			</li>
			<li>
				<img src="../images/btn4_1.jpg" alt="겨울">
			</li>
		</ul>
		<div class="images">
			<img src="../images/spring.jpg" alt="">
		</div>
	</div>
</body>
</html>
