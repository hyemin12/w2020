<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		for(var i=0;i<10;i++){
			var m = Math.random()*10;  //0~1 
			var n = Math.floor(m); //소수점 미만 버림
			document.write(n+"<br>");
		}	
	</script>
</body>
</html>
