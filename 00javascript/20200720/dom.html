<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom_document object model</title>
	<script>
		function change(){
			var span = document.getElementById("mySpan");
			span.style.color ="green";
			span.style.fontSize = "50px";
			span.style.display = "block";
			span.style.width = "6em";
			span.style.border = "5px solid green"

			// document.getElementById("mySpan").style.color = "green";
		}
		function reset(){
			var span = document.getElementById("mySpan");
			span.style.color ="red";
			span.style.fontSize = "1em";
			span.style.display ="inline-block";
			span.style.border ="0 none"
		}
		function inChange(){
			var p = document.getElementById("myP");
			p.innerHTML = "나의 <img src='../../images/testimg.jpg'> 여행지";
		}
		function inReset(){
			var p = document.getElementById("myP");
			p.innerHTML = "이것은 <span id='mySpan' style='color:red'> 문장입니다.</span>";
		}
	</script>
</head>
<body>
	<p style="color:blue;" id="myP">이것은 
		<span id="mySpan" style="color:red;">문장입니다.</span>
	</p>
	<button type="button" onclick="change()">색상변경</button>
	<a href="#" onclick="reset()">초기값</a>
	<div onclick="inChange()">내용변경</div>
	<div onclick="inReset()">내용 초기값</div>


	<script>
		function bChange(obj, size, color){
			obj.style.fontSize = size;
			obj.style.color = color;
		}
	</script>
	<button onclick="this.style.background='orange'">버튼</button>
	<button onclick="bChange(this, '30px', 'red')">버튼</button>
	<button onclick="bChange(this, '40px', 'skyblue')">버튼1</button>
	<div onclick="bChange(this, '50px', 'pink')">변경</div>

	<script>
		function alertBtn(){
			var text = "안녕하세요.\n"; //이스케이프 문자 \n : 줄 바꿈
			text += "만나서 반가워요.\n"  //text = text + @@@
			text += "다음에 또 만나요."
			alert(text);

			document.getElementById("input").focus(); //focus 커서가 깜빡거림
		}
	</script>
	<button type="button" onclick="alertBtn()">경고</button>
	<input type="text" id="input" value="포커스 되는 곳">

	<script>
		alert("안녕하세요.\n 저는 '한성용'입니다.")
	</script>
</body>
</html>
