<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<div id="var1"></div>
	<div id="var2"></div>
	<style>
		#var1{color:red;}
	</style>
	<script>
		var car = ["sonata",100,"white",4];
		document.write("자동차의 이름 : "+car[0]+"<br>");

		var carOne = { //object define 선언
			name:"avante", //값들에게 속성값 지정
			speed:200,
			color:"RED",
			start:function(){  //method
				return this.speed+150;
			}
		}
		document.write("자동차의 이름 : "+carOne.name+"<br>");
		document.write("자동차의 속도 : "+carOne.start()+"<br>");
		document.write("자동차의 색상 : "+carOne["color"]+"<br>");   
		//carOne.color와 같음.

		document.getElementById("var1").innerHTML="<h3>자동차의 이름 : "+carOne.name;+"</h3>"
		// object display 출력
		document.getElementById("var2").innerHTML=carOne.start();
	</script>
	
</body>
</html>
