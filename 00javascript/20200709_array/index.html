<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>array</title>
	<script>
		//화면에 이름 출력
		var eng=["고혜민","홍길동","변사또","린다지","광희","사모예드"];
		// document.write(eng[1]+"<br>");
		// document.write(eng.length)
		for(var i=0;i<eng.length;i++){
			document.write(eng[i]+"<br>");
		}
	</script>
</head>
<body>
	<p id="contentP">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet, dolor.</p>
	<button type="button" onclick="btnOne()">버튼1</button>
	<button type="button" onclick="btnTwo()">버튼21</button>

	<script>
		function btnOne(){
			var p = document.getElementById("contentP");
				p.style.color = "red";
				p.style.background = "gray";
				alert("경고창");
		}
		function btnTwo(){
			var p = document.getElementById("contentP");
				p.style.color = "black";
				p.style.background = "white";
		}
	</script>
	<script>
		var name = "고혜민";
		document.write(name);
	</script>
</body>
</html>
