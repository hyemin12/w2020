<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>set interval</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<button type="button" onclick="setBtn()">버튼</button>
	<script>
		function setBtn(){
			// setInterval(함수,시간) //1초당 1000
			setInterval(function(){alert("hi")},1000) 
		}
	</script>

	<!-- 현재 시간 구하기 -->
	<p id="time"></p>
	<button type="button" onclick="mytimer()">현재시간</button>
	<script>

		setInterval(mytimer,1000);

		function mytimer(){
			var d = new Date();
			var t = d.toLocaleTimeString();
			$("#time").html(t);
		}
		mytimer();
	</script>
</body>
</html>
