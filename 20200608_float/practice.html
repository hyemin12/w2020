<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link, a:visited{color:#000; text-decoration:none;}
		li{list-style:none;}

		/*navwrap*/
		.navwrap{background-color: pink; width:1000px;
				margin:0 auto;}
		.navwrap>ul:after{content:"";display:block;clear:both;}
		.navwrap>ul>li{float:left; width:20%;}
		.navwrap>ul>li>a{display:block;line-height:40px;text-align:center;}
		.navwrap>ul>li>a:hover{background-color: magenta; color:#fff;}
		</style>
</head>
<body>
	<div class="navwrap">
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</div>
</body>
</html>
