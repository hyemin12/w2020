<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		/*reset*/
		*{margin:0;padding:0;}
		a:link, a:visited{color:#000; text-decoration: none;}
		li{list-style:none;}

		body{background-image: url(../images/bg_grid.gif);}
		
		/*wrap*/
		div.wrap{background-color:#f00;width: 400px;}
		div.wrap>div.box1{width: 200px; height: 200px; float:left; background-color: #ffff00;}
		div.wrap>div.box2{width: 200px; height: 200px; float:left;background-color: #00ffff;}
		div.box3{width: 200px;height: 200px;background-color: #f00;}

		div.wrap:after{content:"";display:block;clear:both;}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">text1</div>
		<div class="box2">text2</div>
	</div>
	<div class="box3">box3</div>
</body>
</html>
