<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<style>
		div{background:skyblue;border: 1px solid #000;margin-bottom:5px;}
		div.hi + div.hiOne{background-color: #f00;}
		div.hi + div.han1{background-color: #0f0;}
		div.hi ~ div.hiOne{background-color: #00f;}
		div.hi ~ div.han1{background-color: pink;}
	</style>
</head>
<body>
	<div class="hi">test</div>
	<div class="hiOne">test1</div>
	<div class="hiOne">test2</div>
	<div class="hiOne">test3</div>
	<div class="hiOne">test4</div>
	<div class="hiOne">test5</div>
	<div class="hiOne">test6</div>
	<div class="hiOne">test7</div>
	<div class="hiOne han1">test8</div>
	<div class="hiOne">test9</div>
	<div class="hiOne">test10</div>
</body>
</html>
