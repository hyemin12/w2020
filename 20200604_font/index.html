<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=">
	<meta charset="UTF-8">
	<title>selector</title>
	<style>
		/*reset*/
		*{padding:0;margin:0;}
		a:visited, a:link{color:#000;text-decoration:none;}

		/*header*/
		.main{background-color: #ff0;;}
		.warning{color: #f00;}
		#list{background-color:mistyrose;}
		#list>li{color:gray;}
		#list>li.active{color:red;}
		div>strong{background-color:white;}
		ul>li>strong{background-color: #000;}
		ul strong{background-color: #00f;}

		#list>li:hover{background-color: #ddd;}
		#list>li:active{background-color: red;color:#fff;}
	</style>
</head>
<body class="main">
	<h3>Lorem ipsum dolor.</h3>
	<hr>
	<div>
		<div>Lorem <strong>ipsum</strong> dolor.</div>
		<ul id="list">
			<li class="active">html</li>
			<a href="http://www.naver.com">네이버</a>
			<li>
			<a href="http://www.korea.com">코리아</a>
			</li>
			<li>javascript</li>
		</ul>
		<div class="warning">Lorem ipsum dolor sit.</div>
	</div>
</body>
</html>
